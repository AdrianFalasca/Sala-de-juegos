<p-menubar [model]="items">
  
  <ng-template pTemplate="start">
    <span class="brand brand-centered">Sala de juegos</span>
  </ng-template>


  <ng-template pTemplate="end">
    <ng-container *ngIf="usuario$() as u; else authLinks">
      <span class="usuario" style="margin-right:.5rem">ðŸ‘¤ {{ u.email }}</span>
      <button pButton size="small" class="p-button-text" label="Log Out" (click)="logout()"></button>
    </ng-container>
    <ng-template #authLinks>
      <button pButton size="small" class="p-button-text" label="Login" (click)="irLogin()"></button>
      <button pButton size="small" class="p-button-text" label="Registro" (click)="irRegistro()"></button>
    </ng-template>
  </ng-template>
</p-menubar>
